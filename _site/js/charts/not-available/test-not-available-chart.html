<html>
<head>
    <title>Test of not-available-chart</title>
    <script type="text/javascript" src="../../lib/D3-v2.8.1/d3.v2.min.js"></script>
    <script type="text/javascript" src="not-available-chart.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="../common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="not-available-chart.css" />

    <style type="text/css">
        .chart {
            /*width: 750px;*/
            height: 158px;
            margin: 40px;
        }
    </style>

</head>
<body>

<div id="chart" class="chart"></div>
Chart not available.

<script type="text/javascript">

    var width = 330,
        height = 150;

    var svgChart = d3.select("#chart").append("svg")
            .attr("preserveAspectRatio","xMinYMin")
            .attr("clip_id", "chart")
            .attr("viewBox", "0 0 "+width+" "+height);

    var chart = chartNotAvailable()
            .width(width).height(height)
            .svg(svgChart).show();

</script>

</body>
